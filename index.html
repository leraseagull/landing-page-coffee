<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="page">
    <div class="page__background">
        <header class="header">
            <p class="header__title">Brew.</p>
            <div class="header__block">
                <button class="header__btn">
                    <img src="img/search.png" alt="search" class="header__img header__search">
                </button>
                <button class="header__btn">
                    <img src="img/burger.png" alt="menu" class="header__img">
                </button>

            </div>
        </header>

        <main class="main">
            <div class="main__triangle"></div>
            <div class="main__triangle_two"></div>
            <div class="main__left">
                <h1 class="main__title">Enjoy your morning <br>with our brewed <br>coffee.</h1>
                <button class="main__button">Order now
                    <img src="./img/bag.png">
                </button>
            </div>
            <div class="main__right">
                <div class="top">
                    <p class="main__login">Login|Register</p>
                </div>
                <div class="middle">
                    <div class="promo">
                        <p>10% off</p>
                        <p>Promo code:</p>
                        <p>a32dmns8d</p>
                        <p>valid until: 12/07/24</p>
                    </div>
                </div>

                <div class="bottom">
                    <ul class="social-media">
                        <li>
                            <a href="#" target="_self" class="social-media__link">
                                <img src="img/Facebook%20-%20Darkf.png" alt="facebook">
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_self">
                                <img src="img/Instagram%20-%20Dark.png" alt="instagram">
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_self">
                                <img src="img/Twitter%20-%20Dark.png" alt="twitter">
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </main>
    </div>
</div>

</body>
</html>
